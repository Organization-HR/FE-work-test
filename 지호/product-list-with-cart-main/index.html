    </script>
    <script src="./components/button.js"></script>
    <script>
      const productList = document.getElementById("product-list");
      const cartQuantity = document.getElementById("cart-quantity");
      const cartItems = document.getElementById("cart-items");
      let cart = [];

      // Parse JSON data from script tag
      const products = JSON.parse(
        document.getElementById("data-json").textContent
      );
      products.forEach((product) => {
        let productQuantity = 0;
        const productDiv = document.createElement("div");
        const buttonDiv = document.createElement("div");

        // Check if the product is already in the cart
        const existingProduct = cart.find((item) => item.name === product.name);
        if (existingProduct) {
          productQuantity = existingProduct.quantity;
        }

        const button = new CartButton(
          "Add to Cart",
          () => {
            addToCart(product.name, product.price, button, productQuantity);
          },
          productQuantity
        );

        buttonDiv.appendChild(button.render());
        productDiv.innerHTML = `
          <img src="${product.image.thumbnail}" alt="${product.name}">
          ${product.name} ${product.category} ${product.price.toFixed(2)}
        `;
        productDiv.appendChild(buttonDiv);
        productList.appendChild(productDiv);
      });

      function addToCart(name, price, button, productQuantity) {
        const existingProduct = cart.find((item) => item.name === name);
        if (existingProduct) {
          existingProduct.quantity += 1;
          productQuantity = existingProduct.quantity;
        } else {
          cart.push({ name, price, quantity: 1 });
          productQuantity = 1;
          cartQuantity.textContent = cart.length;
          const cartItem = document.createElement("div");

          cartItem.textContent = `${name} - $${price.toFixed(2)} x 1`;
          cartItems.appendChild(cartItem);
        }
        updateCartDisplay();
        // Update button text
        button.setText(`Add More (${productQuantity})`);
        return productQuantity;
      }

      function minusCart(name, productQuantity) {
        const existingProduct = cart.find((item) => item.name === name);
        if (existingProduct) {
          existingProduct.quantity -= 1;
          productQuantity = existingProduct.quantity;
          updateCartDisplay();
        }
      }
      function updateCartDisplay() {
        cartItems.innerHTML = "";
        cart.forEach((item) => {
          if (item.quantity < 1) {
            return; // Skip items with quantity less than 1
          }

          const cartItem = document.createElement("div");
          const minusButton = document.createElement("button");

          minusButton.textContent = `x`;
          minusButton.addEventListener("click", () => {
            minusCart(item.name, item.quantity);
          });

          cartItem.textContent = `${item.name} - $${item.price.toFixed(2)} x ${
            item.quantity
          }`;
          cartItem.appendChild(minusButton);
          cartItems.appendChild(cartItem);
        });
      }
    </script>
  </body>
