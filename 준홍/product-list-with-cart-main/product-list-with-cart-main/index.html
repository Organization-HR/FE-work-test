<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <!-- 왼쪽 아이템 -->
    <div class="left-container">
      <h1>Desserts</h1>
      <div class="items-container">
        <!-- content 추가 -->
      </div>
    </div>

    <!-- 오른쪽 목록 -->
    <div class="right-container">
      <h2 class="cart-title">
        your Cart (<span class="cart-list-size">0</span>)
      </h2>
      <ul class="cart-list">
        <!-- 아이템 목록들 추가 -->
      </ul>
      <div class="cart-status">
        <div class="empty-list">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            class="empty-image"
          />
          <span class="empty-message">Your added items will appear here</span>
        </div>
        <div class="total-price-wrapper">
          <span>Order Total</span>
          <span>$0</span>
        </div>
        <div class="carbon-neutral-wrapper">
          <img
            src="./assets/images/icon-carbon-neutral.svg"
            alt="carbon-neutral"
            class="carbon-neutral-image"
          />
          <p class="carbon-neutral-comment">
            This is a <span>carbon-neutral</span> delivery
          </p>
        </div>
        <button class="confirm-button">Confirm button</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
